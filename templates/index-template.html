<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles/format.css">
    <link rel="stylesheet" href="styles/sizing.css">

    <!-- Semantic UI components for search -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/input.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.3/components/search.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/3e4be7e583.css">

    <!-- Scripts -->
    <script src="scripts/ui-interactions.js" defer></script>
    <script src="scripts/fuzzy-search.js" defer></script>
    <script src="scripts/elasticlunr.min.js" ></script>

    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  </head>

  <body>

    <!-- Posts container -->
    <div class="grid">

      <div class="grid-spacer"></div>

      <div class="container">

        <!-- Notification for search -->
        <div id="search-container">
          <div id="search-notification">
            No search results found. Showing all posts.
          </div>
        </div>

        <!-- Search bar -->
        <div class="ui search search-bar">
          <input class="prompt" type="text" placeholder="Search for post titles or tags">
          <button class="search-button">
            <i class="fa fa-search" aria-hidden="true"></i>
          </button>
          <div class="results"></div>
        </div>

        {% for post in posts %}
        <div id="{{post.anchor}}" class="post">
          <div class="top-bar">
            <i class="fa fa-lg minimize-button"></i>
            <div class="title">
              <a href="{{'#' + post.anchor}}">{{post.title}}</a>
            </div>
            <div class="date">Last Updated: {{post.date}}
            </div>
          </div>
          <div class="content">
            {{post.content}}
          </div>

          <hr/>

          <div class="tags-bar">
            <strong>tags:</strong>
            {% for t in post.tags %}
            <span class="tag-item">{{t}}</span>
            {% endfor %}
          </div>
        </div>
        {% endfor %}

      </div>

      <div class="grid-spacer"></div>

    </div>

  </body>

</html>
