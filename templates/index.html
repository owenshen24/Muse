<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muse</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/format.css">
    <link rel="stylesheet" href="styles/sizing.css">

    <!-- Scripts -->
    <script src="scripts/auto-scroll.js" defer></script>

    <!-- JQuery -->
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  </head>

  <body>

    <div class="container">

      {% for post in posts %}
      <div id="{{post.anchor}}" class="post">
        <div class="top-bar">
          <div class="title">
          <a href="{{'#' + post.anchor}}">{{post.title}}</a>
          </div>
          <div class="date">Last Updated: {{post.date}}</div>
        </div>
        <div class="content">
          {{post.content}}
        </div>

        <hr/>

        <div class="tags-bar">
          <strong>tags:</strong>
          {% for t in post.tags %}
          <span class="tag-item">{{t}}</span>
          {% endfor %}
        </div>
      </div>
      {% endfor %}

    </div>

  </body>

</html>
