<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Muse</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/format.css">

    <!-- Scripts -->
    <script src="scripts/auto-scroll.js" defer></script>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  </head>

  <body>

    {% for post in posts %}
    <div id="{{post.anchor}}" class="post">
      <div class="top-bar">
        <div class="title">
        <a href="{{'#' + post.anchor}}">{{post.title}}</a>
        </div>
        <div class="date">{{post.date}}</div>
      </div>
      <div class="body">
        {{post.content}}
      </div>
    </div>
    {% endfor %}

  </body>

</html>
