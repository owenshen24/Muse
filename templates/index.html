<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Muse</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/format.css">

    <!-- Scripts -->
    <script src="scripts/script.js"></script>
  </head>

  <body>

    {% for post in posts %}
    <div class="post">
      <div class="top-bar">
        <div class="title">
        <a href="{{'#' + post.anchor}}">{{post.title}}</a>
        </div>
        <div class="date">{{post.date}}</div>
      </div>
      <div class="body">
        {{post.content}}
      </div>
    </div>
    {% endfor %}

  </body>

</html>
